<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="addInitialRows()">
    <h1>Add / Delete Row Table</h1>
    <div class="container">
        <table id="myTable">
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>
            </tr>
        </table>

        <button onclick="addRow()" class="button-addRow">Add</button>

        <br>
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis explicabo minima aliquid nihil obcaecati mollitia? Perspiciatis cumque possimus natus impedit, quisquam aliquam rerum id, corporis eligendi dolor alias inventore nemo?</p>
    </div>

    <script>
        // Add initial rows when the page loads
        function addInitialRows() {
            for (var i = 0; i < 3; i++) {
                addRow();
            }
        }

        // Add a new row to the table
        function addRow() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            // Add delete button to the row
            cell3.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        // Delete the row containing the clicked button
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
